<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Click Quest</title>

		<link href="clickQuest.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="content">
						<div id="welcomeDiv">
							<h1 id="title">Click Quest</h1>

							<p id="description">Description: Play as a knight and click your way to victory! The object of the game is to defeat as many enemies as you can.  Each enemy you defeat will result in a reward. Oh, and beware of carpal-tunnel...</p>

							<button id="startButton">Start</button>
						</div>
						<div class = "gameplay">
							<div id = "character">
								<img src = "knight.jpg">
							</div>
							<div id = "enemy">
								<img id = "enemypic" src = "werewolf.jpg">
							</div>

							<div id = "char-health">30</div>
							<div id = "enemy-health">30</div>

							<div id = "game-message"></div>
						</div>
					</div>
				</div>
			</div>



		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="clickQuest.js"></script>


	</body>

</html>
